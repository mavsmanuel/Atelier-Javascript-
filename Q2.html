<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de PGCD</title>
    <style>
        .container {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
        }
        input[type="number"] {
            padding: 5px;
            width: 150px;
        }
        input[type="button"] {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #resultat {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculateur de PGCD</h2>
        <table>
            <tbody>
                <tr>
                    <td>Nombre 1 ==></td>
                    <td><input type="number" id="nombre1"></td>
                </tr>
                <tr>
                    <td>Nombre 2 ==></td>
                    <td><input type="number" id="nombre2"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="button" value="Calculer PGCD" onclick="calculerPGCD()">
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Ajout d'un div pour afficher le résultat -->
        <div id="resultat" style="display: none;"></div>
    </div>

    <script>
        /**
         * Calcule le PGCD de deux nombres entiers
         * @param {number} a - Premier nombre entier
         * @param {number} b - Deuxième nombre entier
         * @returns {number} Le PGCD des deux nombres
         */
        function pgcd(a, b) {
            // Convertir les nombres en valeurs absolues
            a = Math.abs(a);
            b = Math.abs(b);
            
            // Échanger les nombres si nécessaire pour que a soit >= b
            if (b > a) {
                let temp = a;
                a = b;
                b = temp;
            }
            
            // Algorithme d'Euclide
            while (b !== 0) {
                let reste = a % b;
                a = b;
                b = reste;
            }
            
            return a;
        }
        
        /**
         * Récupère les valeurs saisies par l'utilisateur et calcule le PGCD
         */
        function calculerPGCD() {
            // Récupérer les valeurs des champs
            let nombre1 = parseInt(document.getElementById("nombre1").value);
            let nombre2 = parseInt(document.getElementById("nombre2").value);
            
            // Vérifier si les valeurs sont valides
            if (isNaN(nombre1) || isNaN(nombre2)) {
                alert("Veuillez saisir deux nombres entiers valides.");
                return;
            }
            
            // Vérifier si les deux nombres sont égaux à zéro
            if (nombre1 === 0 && nombre2 === 0) {
                alert("Le PGCD de 0 et 0 n'est pas défini.");
                return;
            }
            
            // Calculer le PGCD
            let resultatPGCD = pgcd(nombre1, nombre2);
            
            // Afficher le résultat
            let resultatDiv = document.getElementById("resultat");
            resultatDiv.innerHTML = `Le PGCD de ${nombre1} et ${nombre2} est: <strong>${resultatPGCD}</strong>`;
            resultatDiv.style.display = "block";
        }
    </script>
</body>
</html>
